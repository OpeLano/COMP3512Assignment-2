<body>
   <div class ="search-page">
<article>
   <div class = "container1">
   <h2>Search/Browse Songs</h2>
   <div class="songs-list-header">
      <span>Title<span class="sArrow" data-column="title">&#9660;</span></span>
      <span>Artist<span class="sArrow" data-column="artist.name">&#9660;</span></span>
      <span>Year<span class="sArrow" data-column="year">&#9660;</span></span>
      <span>Genre<span class="sArrow" data-column="genre.name">&#9660;</span></span>
      <span>Popularity<span class="sArrow" data-column="details.popularity">&#9660;</span></span>
      <span>Add Song</span>
      </div>
      <ul id ="songs-list" class="songs-list">

      </ul>
   </div>
</article>
<aside>
   <div class ="container2">
      <form class=box>
         <fieldset>
         <h2>Basic Song Search</h2>   
         <div class="form-group">   
         <input type ="radio" id="titleSearch" name="chooseSong" value="title">
         <label for="titleSearch">Title</label><br>
         <input type="text" class="search" placeholder="Type title" list="filterList">
            <datalist id="filterList">
            </datalist>   
         </div>


         <div class="form-container">
            <div class="form-group">
              <input type="radio" id="artistSearch" name="chooseSong" value="artist">
              <label for="artistSearch">Artist</label>
              <select id="artist-select">
                <option value="">Select an Artist</option>
              </select>
            </div>
            <div class="form-group">
              <input type="radio" id="genreSearch" name="chooseSong" value="genre">
              <label for="genreSearch">Genre</label>
              <select id="genre-select">
                <option value="">Select a Genre</option>
              </select>
            </div>
          </div>
          <button id="filterButton">Filter</button>
          <button id="clearButton">Clear</button>
      </fieldset>
      </form>
   </div>
   </aside>
</div>
   <section class = "song-display" hidden>
   <div class = "song-information">
    <div class ="container3">
   <h3>Song Information</h3>
      <ul class = "single-song-info">

      </ul>
   <h3>Analysis Data</h3>

   </ul>
</div>
<div class ="container4">

   <canvas id="radarChart"></canvas>
</div>
</div>

<footer>
